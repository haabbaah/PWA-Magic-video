<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Magic Video</title>

	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Test">
	<meta name="apple-mobile-web-app-title" content="Test">
	<meta name="msapplication-starturl" content="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/png" sizes="512x512" href="images/icons/berries.png">
	<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icons/berries.png">

	<link rel="stylesheet" href="style/style.css">
</head>

<body>







	<div class="first-screen">
		<img class="start-btn" src="images/play.png" alt="">

		<div class="menu">
			<button class="nav-tgl" type="button" aria-label="toggle menu">
				<span aria-hidden="true"></span>
			</button>
		</div>

		<div class="option">
			<div class="version">
				Версия 1.0
			</div>

			<div class="btn add-scene">
				+ новая сцена
			</div>

			<div class="scene">
				<div class="scene-option">
					<div class="scene-move">
						<div class="btn up-scene">
							ПОДНЯТЬ
						</div>
						<div class="btn down-scene">
							ОПУСТИТЬ
						</div>
					</div>
					<div class="btn del-scene">
						УДАЛИТЬ
					</div>
				</div>
				<div class="item">
					<p>
						 START
					</p>
					<input type="file" name="file" id="file-1" class="inputfile" />
					<label for="file-1">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
				<div class="item">
					<img src="images/option/01.png" alt="">
					<input type="file" name="file" id="file-2" class="inputfile" />
					<label for="file-2">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
				<div class="item">
					<img src="images/option/02.png" alt="">
					<input type="file" name="file" id="file-3" class="inputfile" />
					<label for="file-3">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
				<div class="item">
					<img src="images/option/03.png" alt="">
					<input type="file" name="file" id="file-4" class="inputfile" />
					<label for="file-4">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
				<div class="item">
					<img src="images/option/04.png" alt="">
					<input type="file" name="file" id="file-5" class="inputfile" />
					<label for="file-5">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
				<div class="item">
					<img src="images/option/05.png" alt="">
					<input type="file" name="file" id="file-6" class="inputfile" />
					<label for="file-6">Загрузить видео</label>
					<div class="del-url">×</div>
				</div>
			</div>


		</div>
	</div>





	<section class="video-screen d-n">
		<div class="video-wrapper">
			<video class="main-video" src="video/start1.mp4" playsinline></video>
			<div class="play-video">
				<img class="play-btn" src="images/play.png">
				<div class="hidden-btn top-left"></div>
				<div class="hidden-btn top-right"></div>
				<div class="hidden-btn bottom-left"></div>
				<div class="hidden-btn bottom-right"></div>
				<div class="hidden-btn center"></div>
			</div>
		</div>
	</section>


	<script src="script/sw-toolbox.js"></script>
	<script src="script/script.js"></script>
</body>

</html>
